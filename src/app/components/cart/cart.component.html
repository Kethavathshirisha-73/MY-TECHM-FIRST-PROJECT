<div class="cart-container">
  <h2>
    <i class="fas fa-shopping-cart"></i>
    Shopping Cart
  </h2>

  <div class="cart-content">
    <div class="cart-items" *ngIf="cartItems.length > 0">
      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="product-image">
          <img [src]="item.product.imageUrl" [alt]="item.product.name" />
        </div>
        <div class="item-details">
          <h3>{{ item.product.name }}</h3>
          <p class="price">₹{{ item.product.price.toFixed(2) }}</p>
          <div class="quantity-controls">
            <button class="quantity-btn minus" (click)="updateQuantity(item, item.quantity - 1)" [disabled]="item.quantity <= 1">
              <span class="symbol">-</span>
            </button>
            <span class="quantity-value">{{ item.quantity }}</span>
            <button class="quantity-btn plus" (click)="updateQuantity(item, item.quantity + 1)">
              <span class="symbol">+</span>
            </button>
          </div>
          <button class="remove-button" (click)="removeItem(item.product.id)">
            <i class="fas fa-trash"></i>
            Remove
          </button>
        </div>
      </div>
    </div>

    <div class="empty-cart" *ngIf="cartItems.length === 0">
      <i class="fas fa-shopping-cart empty-cart-icon"></i>
      <p>Your cart is empty</p>
      <a routerLink="/products" class="continue-shopping">
        <i class="fas fa-shopping-bag"></i>
        Continue Shopping
      </a>
    </div>

    <div class="cart-summary" *ngIf="cartItems.length > 0">
      <h3>
        <i class="fas fa-receipt"></i>
        Order Summary
      </h3>
      <div class="summary-item">
        <span>Subtotal</span>
        <span>₹{{ total.toFixed(2) }}</span>
      </div>
      <div class="summary-item">
        <span>Shipping</span>
        <span>Free</span>
      </div>
      <div class="summary-item total">
        <span>Total</span>
        <span>₹{{ total.toFixed(2) }}</span>
      </div>
      <button class="clear-cart" (click)="clearCart()">
        <i class="fas fa-trash-alt"></i>
        Clear Cart
      </button>
    </div>
  </div>
</div>
